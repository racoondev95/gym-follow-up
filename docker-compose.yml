services:
  db:
    image: mysql:8.0
    container_name: gym-followup-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-gym_followup}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - gym-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: gym-followup-api
    restart: unless-stopped
    environment:
      PORT: ${API_PORT:-3000}
      DB_HOST: db
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-rootpassword}
      DB_NAME: ${DB_NAME:-gym_followup}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gym-network
    volumes:
      - ./api:/app
      - /app/node_modules

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: gym-followup-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-4200}:80"
    depends_on:
      - api
    networks:
      - gym-network

networks:
  gym-network:
    driver: bridge

volumes:
  db_data:

