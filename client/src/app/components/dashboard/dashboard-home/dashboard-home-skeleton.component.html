<div class="dashboard-home-skeleton">
  <div class="skeleton-header">
    <div class="skeleton-title"></div>
    <div class="skeleton-subtitle"></div>
  </div>

  <div class="widgets-grid">
    <!-- Stat Widgets Skeleton -->
    <mat-card class="skeleton-widget">
      <mat-card-content>
        <div class="skeleton-stat-content">
          <div class="skeleton-icon"></div>
          <div class="skeleton-stat-info">
            <div class="skeleton-value"></div>
            <div class="skeleton-label"></div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="skeleton-widget">
      <mat-card-content>
        <div class="skeleton-stat-content">
          <div class="skeleton-icon"></div>
          <div class="skeleton-stat-info">
            <div class="skeleton-value"></div>
            <div class="skeleton-label"></div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="skeleton-widget">
      <mat-card-content>
        <div class="skeleton-stat-content">
          <div class="skeleton-icon"></div>
          <div class="skeleton-stat-info">
            <div class="skeleton-value"></div>
            <div class="skeleton-label"></div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Profile Widget Skeleton -->
    <mat-card class="skeleton-widget">
      <mat-card-header>
        <div class="skeleton-card-title"></div>
      </mat-card-header>
      <mat-card-content>
        <div class="skeleton-profile-content">
          <div class="skeleton-profile-picture"></div>
          <div class="skeleton-profile-info">
            <div class="skeleton-text-line"></div>
            <div class="skeleton-text-line short"></div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Account Widget Skeleton -->
    <mat-card class="skeleton-widget">
      <mat-card-header>
        <div class="skeleton-card-title"></div>
      </mat-card-header>
      <mat-card-content>
        <div class="skeleton-account-list">
          <div class="skeleton-account-item" *ngFor="let item of [1,2,3,4]">
            <div class="skeleton-icon small"></div>
            <div class="skeleton-account-content">
              <div class="skeleton-text-line"></div>
              <div class="skeleton-text-line"></div>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
